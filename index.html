<!doctype html>
<html>

<head>
    <title>Yumme Mobile App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script data-main="assets/js/main" src="assets/js/vendor/require.js"></script>

    <script type="text/template" id="profile-template">
        <div>HEHEHEE</div>
    </script>
  
    <script type="text/template" id="home-template">
        <div id="menu">
            <a href="#profile" class="smally green">Profile</a>
            <span>Yumme</span>
            <input type="button" class="smally green logout" value="Sign Out" />
        </div>

        <div class="profile">
            <div>
                <div class="icon">
                    <img src="assets/img/boy.png" class="border" />
                </div>
                <div class="left">
                    <h1>{{ first_name }} {{ last_name }}</h1>
                    <p>Racing/Motorsport</p>
                </div>
                <div style="clear: both;"></div>
            </div>

            <a href="#posts" class="smally light">Posts</a>
            <input type="button" value="Comments" class="smally light warn" />
            <input type="button" value="Likes" class="smally light warn" />
        </div>

        <ul>
            <a href="#post">
                <li>
                    <div class="icon">
                        <img src="assets/img/menu-clipboard.png" />
                    </div>
                    <div class="left">
                        <h1>Create new post</h1>
                        <p>Write a new blog post</p>
                    </div>
                    <div style="clear: both;"></div>
                </li>
            </a>
            <li>
                <div class="icon">
                    <img src="assets/img/menu-globe.png" class="warn" />
                </div>
                <div class="left">
                    <h1>See public feed</h1>
                    <p>Feeds from your content category</p>
                </div>
                <div style="clear: both;"></div>
            </li>
        </ul>
    </script>

    <script type="text/template" id="posts-container-template">
        <div id="menu">
            <input type="button" class="smally green home" value="Menu" />
            <span>Yumme</span>
            <div style="clear: both;"></div>
        </div>

        <ul></ul>
    </script>

    <script type="text/template" id="post-collection-template">
        <h1>{{ title }}</h1>
        <p class="details">{{ details }}</p>
        <p class="extract">{{ body }}</p>
    </script>

    <script type="text/template" id="login-template">
        <div id="logo">
            <img src="assets/img/logo.png" />
        </div>

        <form>
            <fieldset>
                <input type="text" name="email" placeholder="Email" />
            </fieldset>

            <fieldset>
                <input type="text" name="password" placeholder="Password" />
            </fieldset>

            <fieldset>
                <input type="submit" value="Login to Account" class="btn green" />
            </fieldset>
        </form>

        <p>Forgot your password?</p>
    </script>


    <script type="text/template" id="app-template">
        <div id="menu">
            <input type="button" class="smally green back" value="Posts" />

            <span>Update entry</span>
            <input type="button" class="smally green save" value="{{ action }}" />

        </div>

        <form>
            <input type="text" name="header" value="{{ model.title }}" />
            <textarea>{{ model.body }}</textarea>
        </form>

        <div>
            <input type="button" class="smally green camera" value="Capture" />

        </div>
    </script>

</head>

<body>
    <div id="content"></div>
</body>

</html>
