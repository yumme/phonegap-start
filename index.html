<!doctype html>
<html>

<head>
    <title>PhoneGap</title>
    <meta name="viewport" content="width=device-width, height=device-height">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="assets/js/app.js"></script>
</head>

<body>

    <div id="login">
        <div id="logo">
            <img src="assets/img/logo.png" />
        </div>

        <form>
            <fieldset>
                <input type="text" name="email" placeholder="Email" />
            </fieldset>

            <fieldset>
                <input type="text" name="phone" placeholder="Password" />
            </fieldset>

            <fieldset>
                <input type="submit" value="Login to Account" class="btn green" />
            </fieldset>
        </form>

        <p>Forgot your password?</p>
    </div>

    <div id="app">
        <div id="menu">
            <input type="button" class="smally green" value="Back" />

            <span>Update entry</span>
            <input type="button" class="smally green" value="Update" />

            <div style="clear: both;"></div>
        </div>

        <form>
            <input type="text" name="header" />
        </form>

        <div style="background: #fff; height: 300px;"></div>


    </div>

</body>

</html>
